<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <title>%MODE%</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <script src="/public/index.js" type="module"></script>
</head>

<body>
  <div class="container">
    <div class="sketchbook">
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <span>범DJ</span>
            <span>안녕하세요!</span>
            <span class="txt-s gap-1">저는 서울에 사는 청취자입니다🦭</span>
          </div>
          <div class="swiper-slide">
            <p><span class="point-color">크리스마스</span>를</p>
            <span>기다리는 마음으로</span>
            <p>🌟*: .｡.<span class="emoji">🎅🎄🦌</span> .｡.:*🌟</p>
          </div>
          <div class="swiper-slide">
            <p>
              <span class="point-color">러브 액츄얼리</span>스타일로
            </p>
            <p>만들어 보았어요</p>
            <span class="obj">LOVE~ LOVE~ LOVE~</span>
          </div>
          <div class="swiper-slide">
            <div class="tiger">
              <span class="point-color-1">범쌤</span>
              <span class="emoji-tiger" aria-hidden="true"><span></span></span>
            </div>
          </div>
          <div class="swiper-slide">
            <span class="point-color-2">굿쌤</span>
          </div>
        </div>
      </div>
    </div>
  </div>

</html>

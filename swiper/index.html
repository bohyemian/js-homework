<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <title>production</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/js-homework/swiper/style.css">
  <script type="module" crossorigin src="/js-homework/swiper/assets/index-BdwIFWWK.js"></script>
  <link rel="stylesheet" crossorigin href="/js-homework/swiper/assets/index-DHBATib1.css">
</head>

<body>
  <div class="container">
    <div class="sketchbook">
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <p class="txt-s ani-1">스와이퍼 자랑</p>
            <p class="txt-s ani-2">시작해 보겠습니다</p>
            <img src="./assets/gorani.png" class="gap-1 ani-3" alt="인사하는 고라니">
          </div>
          <div class="swiper-slide postcard">
            <span class="ani-1">범DJ</span>
            <span class="ani-2">안녕하세요!</span>
            <span class="txt-s gap-1 ani-3">저는 서울에 사는 청취자입니다🦭</span>
          </div>
          <div class="swiper-slide">
            <p class="ani-1"><span class="point-color">크리스마스</span>를</p>
            <span class="ani-2">기다리는 마음으로</span>
            <p class="ani-3">🌟*: .｡.<span class="emoji">🎅🎄🦌</span> .｡.:*🌟</p>
          </div>
          <div class="swiper-slide">
            <p class="ani-1">
              <span class="point-color">러브 액츄얼리</span>스타일로
            </p>
            <p class="ani-2">만들어 보았어요</p>
            <span class="obj ani-3">LOVE~ LOVE~ LOVE~</span>
          </div>
          <div class="swiper-slide postcard">
            <div class="tiger ani-1">
              <span class="point-color-1">범쌤</span>
              <span class="emoji-tiger ani-2" aria-hidden="true"><span></span></span>
            </div>
          </div>
          <div class="swiper-slide postcard">
            <span class="point-color-2 ani-1">굿쌤</span>
          </div>
          <div class="swiper-slide">
            <span class="txt-s ani-1">-끝-</span>
          </div>
          <div class="swiper-slide">
            <img src="./assets/kkang.png" class="ani-1" alt="주물팬으로 모코코 깡!!!">
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
